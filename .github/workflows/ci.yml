name: Continuous Integration

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
    #выгрузка репо
    - name: Checkout code
      uses: actions/checkout@v4

    # окружение питон
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    #установка модулей
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    # модульные тесты с генерацией отчета
    # Сначала проверим простые тесты
    - name: Run simple tests
      run: |
        python -c "def test(): assert 1+1==2; test(); print('Simple test passed')"
    
    # Потом попробуем импорт
    - name: Test imports
      run: |
        python -c "
        import sys, os
        current_dir = os.getcwd()
        src_path = os.path.join(current_dir, 'src')
        sys.path.insert(0, src_path)
        from calculator import add
        print('Import successful! 2+3 =', add(2,3))
        "
    
    # И только потом запустим pytest
    - name: Run tests with HTML report
      run: |
        cd tests
        python -c "
        import sys, os
        sys.path.append('../src')
        "
        python -m pytest test_calculator.py --html=../report.html --self-contained-html -v
    
    # резы теста как арт
    - name: Upload test report
      uses: actions/upload-artifact@v4
      with:
        name: test-report
        path: report.html
        retention-days: 30

  deploy:
    name: Upload Source Code
    runs-on: ubuntu-latest
    needs: test  # только если тесты прошли успешно
    if: success()
    
    steps:
    # выгрузка репо
    - name: Checkout code
      uses: actions/checkout@v4
    
    # выгрузка кода как артефакта если тесты успеш
    - name: Upload source code
      uses: actions/upload-artifact@v4
      with:
        name: source-code
        path: |
          src/
          tests/
          requirements.txt
          README.md
        retention-days: 30
